<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktuelles | MeinJob365</title>
    <meta name="description" content="Neueste Nachrichten und Events rund um Recruiting und KI">
    
    <!-- Schema.org Markup -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebPage",
      "name": "Aktuelles",
      "description": "Neueste Nachrichten und Events rund um Recruiting und KI"
    }
    </script>
    
    <style>
        /* Osnovni stilovi */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        
        .news-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .news-card {
            border: 1px solid #e1e1e1;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .news-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .news-content {
            padding: 20px;
        }
        
        .news-content h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        
        .date {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        .tags {
            margin-top: 15px;
        }
        
        .tag {
            display: inline-block;
            background: #f1f1f1;
            padding: 3px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            margin-right: 5px;
            color: #555;
        }
        
        .search-bar {
            margin: 20px 0;
            padding: 10px;
            width: 100%;
            max-width: 500px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .filter-buttons {
            margin: 20px 0;
        }
        
        .filter-btn {
            padding: 8px 15px;
            margin-right: 10px;
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .filter-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }
    </style>
</head>
<body>
    <header>
        <h1>Aktuelles</h1>
        <p>Neueste Nachrichten und Events von MeinJob365</p>
    </header>
    
    <div class="filter-section">
        <input type="text" id="search-news" class="search-bar" placeholder="Nachrichten durchsuchen...">
        
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="recent">Neueste</button>
            <button class="filter-btn" data-filter="popular">Beliebteste</button>
        </div>
    </div>
    
    <div id="news-container" class="news-container">
        <!-- News cards will be inserted here by JavaScript -->
    </div>
    
    <script>
        // Glavna aplikacija
        document.addEventListener('DOMContentLoaded', async () => {
            // Učitaj podatke
            const response = await fetch('/data/news.json');
            const allNews = await response.json();
            
            // Inicijalni prikaz
            let currentNews = [...allNews];
            renderNews(currentNews);
            
            // Event listeneri
            setupSearch(allNews);
            setupFilters(allNews);
        });
        
        // Render funkcija
        function renderNews(newsItems) {
            const container = document.getElementById('news-container');
            container.innerHTML = newsItems.map(item => `
                <article class="news-card">
                    <a href="${item.url}">
                        <img src="${item.image}" alt="${item.title}" loading="lazy">
                        <div class="news-content">
                            <h3>${item.title}</h3>
                            <p class="date">${formatDate(item.date)}</p>
                            <p>${item.excerpt}</p>
                            <div class="tags">
                                ${item.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                    </a>
                </article>
            `).join('');
        }
        
        // Pretraga
        function setupSearch(allNews) {
            const searchInput = document.getElementById('search-news');
            
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filtered = allNews.filter(item => 
                    item.title.toLowerCase().includes(searchTerm) || 
                    item.excerpt.toLowerCase().includes(searchTerm) ||
                    item.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                
                renderNews(filtered);
            });
        }
        
        // Filteri
        function setupFilters(allNews) {
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    // Aktivni button
                    filterButtons.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    
                    // Filtriraj
                    let filtered = [...allNews];
                    const filterType = btn.dataset.filter;
                    
                    if (filterType === 'recent') {
                        filtered.sort((a, b) => new Date(b.date) - new Date(a.date));
                    } else if (filterType === 'popular') {
                        filtered.sort((a, b) => (b.views || 0) - (a.views || 0));
                    }
                    
                    renderNews(filtered);
                });
            });
        }
        
        // Formatiranje datuma
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('de-DE', options);
        }
    </script>
</body>
</html>
